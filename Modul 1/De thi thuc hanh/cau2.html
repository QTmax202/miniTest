<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("so phan tu trong mang:"))
    let array = [];
    for (let i = 0; i < number; i++) {
        let number = parseFloat(prompt("phan tu thu"+i));
        array.push(number)
    }
    let num = +prompt("index:");
    console.log(tryRemoveFromArray(array,num));
    function tryRemoveFromArray(arr, index) {
        if (index >= 0 && index < arr.length) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (i !== index) {
                    newArr.push(arr[i]);
                }
            }
            arr = newArr;
        }
        return arr;
    }
</script>
</body>
