<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="img" width="1300" height="700" style="border: 1px solid #ffffff"></canvas>
<script>
  class rectangle {
    longs;
    width;
    x;
    y;
    color;

    constructor(longs, width,x,y,color) {
      this.longs = longs;
      this.width = width;
      this.x = x;
      this.y = y;
      this.color = color;
    }

    render(canvas) {
      canvas.fillStyle = this.color;
      canvas.fillRect( this.x , this.y , this.longs, this.width);
    }
  }
  let rectangle1 = new rectangle(+prompt("Longs"), +prompt("width"),+prompt("X"),+prompt("Y"),prompt("color"));
  let ctx = document.getElementById("img").getContext("2d");
  rectangle1.render(ctx);
</script>
</body>
</html>
