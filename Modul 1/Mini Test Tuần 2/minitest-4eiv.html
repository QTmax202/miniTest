<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <table>
    <tr>
      <td>A=</td>
      <td><input type="text" id="a"></td>
    </tr>
    <tr>
      <td>B=</td>
      <td><input type="text" id="b"></td>
    </tr>
    <tr>
      <td>C=</td>
      <td><input type="text" id="c"></td>
    </tr>
    <tr>
      <td>set</td>
      <td><p id="cv"></p></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="button" onclick="multiplication()">click</button>
      </td>
    </tr>
  </table>
</form>
<script>
  function multiplication() {
    let a = parseFloat(document.getElementById('a').value);
    let b = parseFloat(document.getElementById('b').value);
    let c = parseFloat(document.getElementById('c').value);
    if (a+b>c && a+c>b && b+c>a && a>0 && b>0 && c>0){
      if ( a**2+b**2==c**2 || a**2+c**2==b**2 || c**2+b**2==a**2 ){
        document.getElementById('cv').innerText="A,B,C la 1 hinh tam giac vuong";
      } else {
        document.getElementById('cv').innerText="A,B,C la 1 hinh tam giac";
      }
    }

  }
</script>
</body>
</html>
