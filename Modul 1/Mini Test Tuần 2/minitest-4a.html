<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>A=</td>
            <td><input type="text" id="a"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="multiplication()">click</button></td>
        </tr>
        <tr>
            <td>Chu vi</td>
            <td><p id="cv"></p></td>
        </tr>
        <tr>
            <td>Dien Tich</td>
            <td><p  id="dt"></p></td>
        </tr>
    </table>
</form>
<script>
    function multiplication() {
        let a = parseFloat(document.getElementById('a').value);
        let CV = 4 * a;
        let DT = a * a;
        document.getElementById('cv').innerText = CV;
        document.getElementById('dt').innerText = DT;
    }
</script>
</body>
</html>
