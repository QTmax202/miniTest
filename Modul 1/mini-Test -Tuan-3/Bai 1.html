<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = parseInt(prompt('Nhap so phan tu trong mang: '));
    for (let i = 0; i < number; i++) {
        let num = prompt('Nhap phan tu ' + (i + 1) + ' : ');
        arr.push(num);
    }
    let sum = 0;
    for (let i = 0; i < arr.length ; i++) {
        if ( arr[i] %3 === 0 ){
            sum += 1 ;
        }
    }
    if ( sum === 0){
        sum = -1 ;
    }
    document.write(sum);
</script>
</body>
</html>
