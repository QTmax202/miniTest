<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codegym</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhap 1 so'));
    if ( number % 3 == 0 && number % 5 == 0 && number % 7 == 0){
        alert('code'+' ,'+'gym'+' ,'+'codegym');
        } else if ( number % 3 == 0 && number % 5 == 0 ) {
        alert('codegym');
    } else if ( number % 3 == 0 && number % 7 == 0 ) {
        alert('code'+' ,'+'gym');
    } else if ( number % 3 == 0 ) {
        alert( 'code');
    } else if ( number % 7 == 0 ) {
        alert('gym');
    }
</script>
</body>
</html>
