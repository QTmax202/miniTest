<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('A= '));
    let b = parseInt(prompt('B= '));
    let c = parseInt(prompt('C= '));
    if ( a==b && a==c ){
        alert('ba so A,B,C bang nhau= '+ a);
    } else if ( a==b ){
        if ( a>c ){
            alert('So lon nhat la A,B= '+a);
        } else {
            alert('So lon nhat la C= '+c);
        }
    } else if ( a>b ){
        if ( a==c ){
            alert('So lon nhat la A,C= '+a);
        } else if ( a>c ){
            alert('So lon nhat la A= '+a);
        } else {
            alert('So lon nhat la C= '+c);
        }
    } else {
        if ( b==c ){
            alert('So lon nhat la B,C= '+b);
        } else if ( b>c ){
            alert('So lon nhat la B= '+b);
        } else {
            alert('So lon nhat la C= ' + c);
        }
    }
</script>
</body>
</html>
