<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Nam =</td>
            <td><input type="text" id="a"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="multiplication()">click</button></td>
        </tr>
        <tr>
            <td>The ky :</td>
            <td><p id="cv"></p></td>
        </tr>
    </table>
</form>
<script>
    function multiplication(){
        let year = parseInt(document.getElementById('a').value);
        let TK;
        if ( year % 100 == 0 ){
             TK = year/100 ;
        } else {
             TK = Math.fround(year/100 +1);
        }
        document.getElementById('cv').innerText = TK ;
    }
</script>
</body>
</html>
