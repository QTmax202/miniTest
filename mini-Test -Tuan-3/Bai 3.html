<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = parseInt(prompt('Nhap so phan tu trong mang: '));
    for (let i = 0; i < number; i++) {
        let num = prompt('Nhap phan tu ' + (i + 1) + ' : ');
        arr.push(num);
    }
    let sum = 0;

    function ktSNT(num) {
        let kt = true;
        let output = 0;
        if (num < 2) {
            kt = false;
        } else {
            for (let i = 2; i < num - 1; i++) {
                if (num % i === 0) {
                    kt = false;
                    break;
                }
            }
        }
        if (kt) {
            output = 1;
        }
        return output;
    }

    for (let i = 0; i < arr.length; i++) {
        let num = ktSNT(arr[i]);
        if (num === 1 && arr[i] < 200) {
            sum += arr[i];
        }
    }


    document.write("tổng các số nguyên tố nhỏ hơn 200 trong mảng: " + sum);
</script>
</body>
</html>
