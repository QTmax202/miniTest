<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PTBac2</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhap a: '));
    let b = parseFloat(prompt('Nhap b: '));
    let c = parseFloat(prompt('Nhap c: '));
    if ( a==0 ){
        if ( b==0 ){
            if ( c==0 ){
                alert('PT co vo so nghiem')
            } else {
                alert('PT vo nghiem')
            }
        } else {
            alert('PT co nghiem x='+(-c/b))
        }
    } else {
        let delta = b*b - 4*a*c ;
        if ( delta > 0 ) {
            let x1 = ( (-b)+Math.sqrt(delta) )/(2*a);
            let x2 = ( (-b)-Math.sqrt(delta) )/(2*a);
            alert('PT co 2 nghiem: '+'x1= '+ x1 +',x2= '+ x2)
        } else if ( delta == 0) {
            alert('PT co nghiem kep x= '+(-b/2*a))
        } else {
            alert('PT vo nghiem')
        }
    }
</script>
</body>
</html>
